<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apple Disease Classifier</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Increase navbar height */
        .navbar {
            height: 90px;  /* Adjust this value to change the height of the navbar */
        }
        /* Custom CSS to center navbar-brand */
        .navbar .container-fluid {
            display: flex;
            justify-content: center; /* Centers content horizontally */
            align-items: center;     /* Centers content vertically */
        }

        .navbar-brand {
            font-size: 40px;         /* Adjust the font size */
            font-weight: bold;
            color: #fff;             /* White color for text */
            text-align: center;      /* Centers text inside navbar */
        }
           
         /* Custom CSS to center navbar-brand */
        .navbar .container-fluid {
            display: flex;
            justify-content: center; /* Centers content horizontally */
            align-items: center;     /* Centers content vertically */
        
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">üçé Apple Disease Classifier</span>
        </div>
      </nav>

      <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; color:rgb(104, 129, 165); font-family: 'Poppins', sans-serif;">
        <div class="card shadow-lg p-5 rounded-4 border-0" style="
            width: 100%; 
            max-width: 850px; 
            background: rgba(255, 255, 255, 0.3); 
            backdrop-filter: blur(12px); 
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); 
            border: 2px solid #2d3748;
        ">
            <h2 class="text-center mb-4" style="font-size: 2.5rem; font-weight: 700; color: #1f2937;">üçé Upload Apple Disease Image</h2>
            <form method="POST" enctype="multipart/form-data" action="/predict/">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="image" class="form-label" style="font-size: 1.2rem; color: #374151; font-weight: 600;">Choose Image</label>
                    <input type="file" name="image" class="form-control form-control-lg rounded-3 border-2 border-dark shadow-sm" required>
                </div>
                <button type="submit" class="btn btn-dark btn-lg w-100 rounded-pill" style="font-weight: 600; letter-spacing: 0.5px; padding: 1rem;">
                    <i class="bi bi-search"></i> Predict Disease
                </button>
            </form>
        </div>
    </div>
    

<footer class="text-center text-muted py-3 mt-5">
    &copy; 2025 Apple Disease Classifier | Developed by [Pranali Kalokhe]
</footer>

<script>
    document.querySelector('form').addEventListener('submit', function () {
        document.getElementById('loading').style.display = 'block';
    });
</script>

</body>
</html>
