<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .prediction-title {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            margin-top: 20px;
            color: #fff;
        }
        body {
            font-family: 'Inter', sans-serif;
        }

        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 9999;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
            opacity: 0;
            transform: translateX(-50%);
            transition: opacity 0.5s ease-in-out;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <div class="container-fluid justify-content-center">
          <span class="prediction-title">üçé Prediction Result</span>
        </div>
      </nav>

      <div class="container mt-5">
        <div class="card shadow-lg p-4 text-center border border-dark rounded-4" style="max-width: 600px; margin: 0 auto;">
            <h2 class="mb-4" style="font-size: 2rem; font-weight: bold; color: #333;">üß™ Result</h2>
            <p class="fs-4" style="font-weight: 500; color: #333;"><strong>Disease Detected:</strong> {{ result }}</p>
    
            {% if uploaded_image_url %}
                <div class="d-flex justify-content-center mt-3">
                    <img src="{{ uploaded_image_url }}" alt="Uploaded Image" class="img-thumbnail" style="max-width: 350px; border: 3px solid #333; border-radius: 12px;">
                </div>
            {% endif %}
    
            <a href="/" class="btn btn-dark btn-lg mt-4" style="background: #1a202c; color: #fff;">
                <i class="bi bi-arrow-repeat"></i> Predict Another
            </a>
        </div>
    </div>
    

<!-- Toast Notification -->
<div id="toast" class="toast">
    <span>‚úÖ Success! Prediction completed.</span>
</div>

<script>
    function showToast() {
        const toast = document.getElementById("toast");
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 3000);
    }
    window.onload = showToast;
</script>

</body>
</html>
